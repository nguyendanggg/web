{% include 'header_1.html' %}

<h3>Chi tiết</h3>

<div class="product">
  <div class="product" style="width: 600px; height: 600px;">
    <img src="{{ product[2] }}" alt="{{ product[1] }}" style="max-width: 100%; max-height: 100%; object-fit: cover;">
  </div>
  <div class="product-info"style="margin-left: 100px;">
    <h2>{{ product[1] }}</h2>
    <p>{{ product[3] }}</p>
    <p>Price: {{ product[4] }}</p>
    <div class="buttons">
      <button class="buy-now">Buy Now</button>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>
</div>

{% if see_also %}
<div style="background-color: #0715db; padding: 10px;">
  <h3 style="color: white;">Sản phẩm khác: </h3>
</div>
<div class="see-also">
  <div class="row">
    {% for product in see_also %}
    <div class="col-md-3 col-sm-6">
      <div class="product-item">
        <a href="{{ url_for('product_detail', product_type=product_type, id=product[0]) }}">
          <img src="{{ product[2] }}" alt="{{ product[1] }}">
          <h4>{{ product[1] }}</h4>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endif %}

{% include 'footer.html' %}

<style>
  .col-md-3 {
    max-width: 25%;
  }


  .product {
  display: flex;
  align-items: center;
  margin-bottom: 20px;

}

.product-image {
  width: 200px;
  height: 200px;
  object-fit: cover;
  margin-right: 20px;
}

  .product-info {
    text-align: left;
  }

  .product-info h2 {
    margin-top: 0;
  }

  .buttons {
    margin-top: 10px;
  }

  .buttons button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .buy-now {
    background-color: red;
    color: #fff;
    margin-right: 10px;
  }

  .add-to-cart {
    background-color: green;
    color: #fff;
  }

  .product-item img {
    max-width: 100%;
    height: auto;
    object-fit: cover;
    transition: transform 0.3s ease-in-out;
    /* add transition effect */
  }

  /* .product-item:hover img {
  transform: scale(1.1); /* increase the size of the image on hover */

  .product-item:hover h4 {
    transform: scale(1.1);
    /* increase the size of the image on hover */
  }
</style>
